<!DOCTYPE html>
<meta charset="utf-8">
<meta >

<html lang="en">
    <title>Carousel Project</title>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="carousel">
            <div class="carousel__item carousel__item--visible">
                <img src="Images/Ant King.jpeg" alt="Ant King">
            </div>
            <div class="carousel__item">
                <img src="Images/Leorio.jpeg" alt="Leorio">
            </div>
            <div class="carousel__item">
                <img src="Images/Kurapika.jpeg" alt="Kurapika">
            </div>
            <div class="carousel__item">
                <img src="Images/Killua.jpeg" alt="Killua">
            </div>
            <div class="carousel__item">
                <img src="Images/Gon.jpeg" alt="Gon">
            </div>
            <div class="carousel__item">
                <img src="Images/Hisoka.jpeg" alt="Hisoka">
            </div>

            <div class="carousel__actions">
                <button id="carousel__button--prev" aria-label="Previous slide"><</button>
                <button id="carousel__button--next" aria-label="Next slide">></button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
